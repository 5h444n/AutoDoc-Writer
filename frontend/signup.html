<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc Writer - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="login-card">
        <h1>AutoDoc Writer</h1>
        <p class="subtitle">
            Create your account to automate documentation.
        </p>

        <form action="#">
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <a href="github.html" class="navigate-link github-btn" style="text-decoration: none;">
                <svg viewBox="0 0 24 24" width="18" height="45" fill="currentColor">
                    <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.73.084-.73 1.205.084 1.838 1.237 1.838 1.237 1.07 1.835 2.809 1.305 3.49.998.108-.775.418-1.305.762-1.605-2.665-.3-5.466-1.33-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.3-.54-1.52.13-3.18 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.67 1.66.265 2.88.135 3.18.77.84 1.235 1.91 1.235 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.89-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                </svg>
                Connect with GitHub
            </a>

            <button type="submit" style="margin-top: 15px;">Sign Up</button>
        </form>

        <div class="footer-links">
            <p>Already have an account? <a href="login.html" class="navigate-link">Log In</a></p> 
        </div>
    </div>

    <script>
        
        document.querySelectorAll('.navigate-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.body.classList.add('slide-left-exit');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500); 
            });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('slide-left-enter');
        });
    </script>

</body>
</html>
